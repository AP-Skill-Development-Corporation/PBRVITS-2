{% extends 'html/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container mt-4">
	<div class="card col-md-7 mx-auto shadow-lg">
		<div class="card-body">
			<h3>Login</h3>
			<form method="post">
				{% csrf_token %}
				<input type="text" name="username" class="form-control my-2" placeholder="Enter Username">
				<input type="password" name="password" class="form-control my-2" placeholder="Enter Password">
				<div class="row mx-1">
					<a href="{% url 'us' %}" class="btn btn-outline-primary col-md mr-2">New User?</a>
				<input type="submit" value="Login" class="btn btn-outline-success col-md ml-2">
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
