{% extends 'html/base.html' %}
{% block title %}User Creation{% endblock %}
{% block content %}
<div class="container mt-4">
	<div class="card col-md-7 mx-auto shadow-lg">
		<div class="card-body">
			<h3>Register</h3>
			<form method="post">
				{% csrf_token %}
				{% for i in b %}
				{{i}}
				{% endfor %}
				<div class="row mx-1">
					<a href="{% url 'lg' %}" class="btn btn-outline-primary col-md mr-1">Login</a>
					<input type="submit" value="Create" class="btn btn-outline-success col-md ml-1">
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
