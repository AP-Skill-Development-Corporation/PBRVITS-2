{% extends 'html/base.html' %}
{% block title %}Registration{% endblock %}
{% block content %}
<div class="container mt-5">
	<div class="card col-md-6 mx-auto shadow-lg">
		<div class="card-body">
			<h3 class="bg-primary text-light text-center border rounded p-2">Register</h3>
			<form method="post">
				{% csrf_token %}
				<input type="text" name="usn" class="form-control my-2" placeholder="Enter Username">
				<input type="password" name="pwd" placeholder="Enter Password" class="form-control my-2">
				<input type="text" name="rn" class="form-control my-2" placeholder="Enter Roll Number">
				<div class="row">
					<a href="#" class="btn btn-outline-warning col-md my-2 mx-2">Login</a>
					<input type="submit" value="Register" class="btn btn-outline-success col-md my-2 mx-2">
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
